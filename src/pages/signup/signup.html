<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Crear usuario</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input type="email" [ngModel]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [ngModel]="password" name="password" required [minlength]="6"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Direcci√≥n</ion-label>
        <ion-input type="direccion" [ngModel]="direccion" name="direccion" required [minlength]="6"></ion-input>
      </ion-item>
      <ion-item [hidden]="true">
        <ion-label fixed>foto</ion-label>
        <ion-input type="foto" [ngModel]="foto" name="foto"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
  </form>

  <button ion-button (click)="takePhoto()" required>Sacar Foto</button>

</ion-content>
