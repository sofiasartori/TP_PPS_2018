<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{stringsL.Mis_reservas[stringsL.lenguaje]}}</ion-title>
  </ion-navbar>

</ion-header>

<!-- [hidden]="true" -->
<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let reserva of reservas">
      <ion-grid>
        <ion-row>
          <ion-col col-9>
            <h2>{{stringsL.Origen[stringsL.lenguaje]}}:</h2>
            <p>{{reserva.destino}}</p>
            <h2>{{stringsL.Destino[stringsL.lenguaje]}}:</h2>
            <p>{{reserva.destino}}</p>
          </ion-col>
          <ion-col text-right col-3>
            <h3>{{stringsL.Hora[stringsL.lenguaje]}}</h3>
            <h3>{{reserva.hora}}</h3>
            <!-- <p>Mts</p> -->
            <ion-icon name="arrow-forward" color="azulMenu"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </ion-list>
</ion-content>
