<ion-header>

  <ion-navbar>
    <ion-title>{{stringsL.LISTA_CHOFERES[stringsL.lenguaje]}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="editarChofer(f)" *ngIf="mostrarForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>{{stringsL.Nombre[stringsL.lenguaje]}}</ion-label>
        <ion-input type="text" [(ngModel)]="selectedChofer.nombre" name="selectedName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{stringsL.Apellido[stringsL.lenguaje]}}</ion-label>
        <ion-input type="text" [(ngModel)]="selectedChofer.apellido" name="selectedSurname" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Editar</button>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let chofer of choferes" #slading>
      <ion-item>
        <!-- <ion-avatar item-start >
          <img [src]="(user.activo)?'assets/imgs/active.png':'assets/imgs/disabled.png'">
        </ion-avatar> -->
        <h2>{{chofer.user}}</h2>
        <p>{{chofer.nombre + ' ' +chofer.apellido}}</p>
        <p>{{chofer.email}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start (click)="editar(chofer,slading)">
          <ion-icon name="ios-more"></ion-icon>
          Editar
        </button>
        <button ion-button color="primary" icon-start (click)="eliminar(chofer,slading)">
          <ion-icon name="text"></ion-icon>
          Elimninar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
