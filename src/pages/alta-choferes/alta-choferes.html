<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{stringsL.Agregar_chofer[stringsL.lenguaje]}} </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required [minlength]="6"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{stringsL.Nombre[stringsL.lenguaje]}}</ion-label>
        <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{stringsL.Apellido[stringsL.lenguaje]}}</ion-label>
        <ion-input type="text" [(ngModel)]="apellido" name="apellido" required></ion-input>
      </ion-item>
      <ion-item [hidden]="true">
        <ion-label fixed>foto</ion-label>
        <ion-input type="foto" [(ngModel)]="foto" name="foto"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid || !foto">{{stringsL.Crear_Chofer[stringsL.lenguaje]}}</button>
  </form>
  <ion-grid style="height: 150px;">
    <ion-row>
      <ion-col col-4 offset-4 class="col-foto" *ngIf="foto">
        <img [src]="'data:image/jpeg;base64,'+ foto" class="foto">
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block (click)="takePhoto()" required>{{stringsL.Sacar_foto[stringsL.lenguaje]}}</button>

</ion-content>
