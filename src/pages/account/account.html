<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="auth.user">
    <ion-item>
      <ion-label color="primary">Usuario</ion-label>
      <ion-input [ngModel]="auth.user.user" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input [ngModel]="auth.user.email" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Direccion</ion-label>
      <ion-input [ngModel]="auth.user.direccion" [disabled]="editable"></ion-input>
    </ion-item>
  </ion-list>
  <!-- <ion-item>
      <ion-label color="primary">Inline Label</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="editar()">{{(editable)?'Editar':'Cancelar'}}</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="guardar()" [disabled]="editable">Guardar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
