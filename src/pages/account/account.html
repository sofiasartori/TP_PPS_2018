<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{stringsL.Mi_cuenta[stringsL.lenguaje]}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="auth.user">
    <img [src]="url"/>
    <ion-item>
      <ion-label color="primary">{{stringsL.Usuario[stringsL.lenguaje]}}</ion-label>
      <ion-input [(ngModel)]="auth.user.user" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">{{stringsL.Email[stringsL.lenguaje]}}</ion-label>
      <ion-input [(ngModel)]="auth.user.email" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Direccion</ion-label>
      <ion-input [(ngModel)]="auth.user.direccion" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">{{stringsL.Contrasenia[stringsL.lenguaje]}}</ion-label>
      <ion-input [(ngModel)]="newPass" [disabled]="editable" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <!-- <ion-item>
      <ion-label color="primary">Inline Label</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item> -->

  <button ion-button (click)="editar()" full>{{(editable)?stringsL.Cambiar_contrasenia[stringsL.lenguaje]:stringsL.Pedir_Auto[stringsL.lenguaje]}}</button>

  <button ion-button block (click)="presentL()" full>{{stringsL.Idioma[stringsL.lenguaje]}}</button>
  <button ion-button (click)="guardar()" full  *ngIf="!editable">{{stringsL.Guardar[stringsL.lenguaje]}}</button>


  <br>
  <button ion-button (click)="logout()" full>{{stringsL.Cerrar_Sesion[stringsL.lenguaje]}}</button>
</ion-content>
