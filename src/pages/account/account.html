<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="auth.user">
    <img [src]="url"/>
    <ion-item>
      <ion-label color="primary">Usuario</ion-label>
      <ion-input [(ngModel)]="auth.user.user" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input [(ngModel)]="auth.user.email" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Direccion</ion-label>
      <ion-input [(ngModel)]="auth.user.direccion" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contraseña</ion-label>
      <ion-input [(ngModel)]="newPass" [disabled]="editable" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <!-- <ion-item>
      <ion-label color="primary">Inline Label</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item> -->

  <button ion-button (click)="editar()" full>{{(editable)?'Cambiar contraseña':'Cancelar'}}</button>

  <button ion-button (click)="guardar()" full  *ngIf="!editable">Guardar</button>

</ion-content>
