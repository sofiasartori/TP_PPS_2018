<ion-header>

  <ion-navbar>
    <ion-title>Reserva</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="generarReserva(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Destino</ion-label>
        <ion-input type="text" [ngModel]="destino" name="destino" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Leegada</ion-label>
        <ion-input type="text" [ngModel]="dia_hora" name="dia_hora" required disabled></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Reservar Auto</button>
  </form>
  <button ion-button (click)="getHora()">Eligir fecha</button>
</ion-content>
