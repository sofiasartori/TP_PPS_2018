<ion-header>

    <ion-navbar>
      <!-- <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons> -->
      <ion-title>{{stringsL.Bienvenido[stringsL.lenguaje]}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <form #f="ngForm" (ngSubmit)="onSignin(f)">
      <ion-list>
        <ion-item>
          <ion-label fixed>{{stringsL.Usuario[stringsL.lenguaje]}}</ion-label>
          <ion-input type="email" [(ngModel)]="mail" name="mail" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>{{stringsL.Contrasenia[stringsL.lenguaje]}}</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit" [disabled]="!f.valid">{{stringsL.Iniciar_Sesion[stringsL.lenguaje]}}</button>
    </form>
    
    <a ion-button (click)="goToSignUp()" outline>{{stringsL.Soy_Nuevo[stringsL.lenguaje]}}</a>
  
  </ion-content>
