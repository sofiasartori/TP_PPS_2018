<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Usuario</ion-label>
        <ion-input type="email" [ngModel]="mail" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Contrase√±a</ion-label>
        <ion-input type="password" [ngModel]="password" name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Iniciar Sesion</button>
  </form>
</ion-content>
