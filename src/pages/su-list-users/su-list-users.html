<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users" #slading>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="(user.activo)?'assets/imgs/active.png':'assets/imgs/disabled.png'">
        </ion-avatar>
        <h2>{{user.user}}</h2>
        <p>{{user.rol}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start (click)="habilitar(user.user,user.key,slading)">
          <ion-icon name="ios-more"></ion-icon>
          {{stringsL.Habilitar[stringsL.lenguaje]}}
        </button>
        <button ion-button color="primary" icon-start (click)="block(user.user,user.key,slading)">
          <ion-icon name="text"></ion-icon>
          {{stringsL.Deshabilitar[stringsL.lenguaje]}}
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
